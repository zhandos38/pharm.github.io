            <!-- 
                background image is added through css and can be modified in the _sections.scss file

            -->
            <div class="login-section signup-section position-relative bg-section bg-section-18">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <form class="sign-form">
                                <div class="form-heading text-center">
                                    <h4 class="sub-title ls-n-20 line-height-1 mb-3">Создать профиль</h4>
                                    <span class="heading-desc">
                                        Присоединяйтесь к нам в общество
                                    </span>
                                </div>
                                <div class="form-content">
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Ф.И.О</h6>
                                        <input type="text" class="form-control" focused required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Телефон</h6>
                                        <input type="text" class="form-control" placeholder="7(000) 000-00-00" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Email</h6>
                                        <input type="email" class="form-control" placeholder="example@gmail.com" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Пароль</h6>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Должность</h6>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Специальность</h6>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Город</h6>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Трудовая биография и образование</h6>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Дата рождения</h6>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light">
                                        <h6 class="input-title">Прирепление документов об образовании и сертификатов</h6>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="input-group input-light input-check term-privacy mt-2">
                                        <input type="checkbox" class="custom-control-input" id="terms">
                                        <label class="custom-control-label" for="terms">
                                            Даю согласия на обработку личных данных
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-form btn-secondary-color">
                                        <span>Создать профиль</span>
                                    </button>
